<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Россия</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип с названием сайта Mesto Россия">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__photo" src="./images/image.jpg" alt="Фото в профиле пользователя">
            <div class="profile__info">
                <div class="profile__form">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-btn"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-btn"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit" name="Name" novalidate>
                <input id="username" type="text" class="popup__input" name="username" minlength="2" maxlength="40" required>
                <span class="popup__error username-error"></span>
                <input id="aboutme" type="text" class="popup__input" name="aboutnme"
                    minlength="2" maxlength="200" required>
                <span class="popup__error aboutme-error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
            <button class="popup__button-close " type="button"></button>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add" name="place" novalidate>
                <input id="place" class="popup__input  popup__input_type_place" name="place" minlength="2" maxlength="30" placeholder="Название"type="text" required>
                <span class="popup__error place-error"></span>
                <input id="link" class="popup__input  popup__input_type_link" name="link" placeholder="Ссылка на картику" type="url" required>
                <span class="popup__error link-error"></span>
                <button class="popup__button" type="submit">Создать</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__content">
            <figure class="popup__image-container">
                <button class="popup__button-close" type="button"></button>
                <img class="popup__image" src="#" alt="Картинка">
                <figcaption class="popup__image-lable"></figcaption>
            </figure>
        </div>
    </div>
    <template id="cards">
        <div class="place">
            <img class="place__image" alt="Карточка места">
            <button class="place__button-delete" type="button"></button>
            <div class="place__name">
                <h2 class="place__title"></h2>
                <button class="place__button-like" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./script/index.js"></script>
    <script src="./script/validate.js"></script>
</body>

</html>
