<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Россия</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип с названием сайта Mesto Россия"></header><main class="content"><section class="profile"><div class="profile__photo"><img class="profile__avatar" src="" alt="Фото в профиле пользователя"></div><div class="profile__info"><div class="profile__form"><h1 class="profile__name"></h1><button type="button" class="profile__edit-btn"></button></div><p class="profile__status"></p></div><button type="button" class="profile__add-btn"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_avatar" name="avatar" novalidate><input id="ava" type="url" placeholder="Ссылка на картику" class="popup__input popup__input_type_avatar" name="avatar" required> <span class="popup__error ava-error"></span> <button class="popup__button popup__button_save" type="submit">Сохранить</button></form><button class="popup__button-close" type="button"></button></div></div><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit" name="Name" novalidate><input id="username" class="popup__input popup__input_type_name" name="username" minlength="2" maxlength="40" required> <span class="popup__error username-error"></span> <input id="aboutme" class="popup__input popup__input_type_aboutme" name="aboutme" minlength="2" maxlength="200" required> <span class="popup__error aboutme-error"></span> <button class="popup__button popup__button_save popup__button_edit" type="submit">Сохранить</button></form><button class="popup__button-close" type="button"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" name="form" novalidate><input id="place" class="popup__input popup__input_type_place" name="name" minlength="2" maxlength="30" placeholder="Название" required> <span class="popup__error place-error"></span> <input id="link" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картику" type="url" required> <span class="popup__error link-error"></span> <button class="popup__button popup__button_save popup__button_add" type="submit">Сохранить</button></form><button class="popup__button-close" type="button"></button></div></div><div class="popup popup_type_image"><div class="popup__content"><figure class="popup__image-container"><button class="popup__button-close" type="button"></button> <img class="popup__image" src="#" alt="Картинка"><figcaption class="popup__image-lable"></figcaption></figure></div></div><div class="popup popup_type_confirmation"><div class="popup__container"><button class="popup__button-close" type="button"></button><h2 class="popup__title">Вы уверенны?</h2><button class="popup__button popup__button_save popup__button_confirm" type="submit">Да</button></div></div><template class="template"><div class="place"><img class="place__image" alt="Карточка места"> <button class="place__button-delete" type="button"></button><div class="place__name"><h2 class="place__title"></h2><div class="place__like"><button class="place__button-like" type="button"></button> <span class="place__like-number">0</span></div></div></div></template></body></html>
